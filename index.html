<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 5px #0f0, 0 0 10px #00b900;
      position: relative;
    }

    /* Flicker animation */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    .flicker {
      animation: flicker 2s infinite alternate;
    }
  </style>
</head>
<body>
  <h1 class="flicker">Coming Soon...</h1>
</body>
</html>
